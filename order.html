    <!-- order -->
    <section class="py-5 container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <form action="" class="p-lg-5 shadow-sm border-top border-yellow border-4 rounded-2">
                <h4 class="text-secondary text-center fw-bold mb-5">填寫訂購資訊</h4>
                <div class="row row-cols-1 row-cols-lg-2 mb-3">
                    <div class="col-lg-6">
                    <label for="firstName" class="mb-2">名字</label>
                    <input id="firstName" type="text" class="form-control" required>
                    </div>
                    <div class="col-lg-6">
                    <label for="lastName" class="mb-2">姓氏</label>
                    <input id="lastName" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="col mb-3">
                    <label for="tel" class="mb-2">手機號碼</label>
                    <input id="tel" type="tel" class="form-control" required>
                </div>
                <div class="col mb-3">
                    <label for="email" class="mb-2">電子郵件</label>
                    <input id="email" type="email" class="form-control" required>
                </div>
                <div class="row row-cols-1 row-cols-lg-2 g-2">
                    <div class="col">
                        <label for="address" class="form-label">收件地址</label>
                        <select class="form-select" aria-label="addressHelp">
                            <option selected>請選擇城市</option>
                            <option value="1">台北市</option>
                            <option value="2">新北市</option>
                            <option value="3">台中市</option>
                        </select>
                    </div>
                    <div class="col d-flex align-items-end">
                        <select class="form-select" aria-label="addressHelp">
                            <option selected>請選擇區域</option>
                            <option value="1">信義區</option>
                            <option value="2">中山區</option>
                            <option value="3">士林區</option>
                        </select>
                    </div>
                </div>
                <div class="mt-2 mb-3">
                    <input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="請輸入詳細地址">
                </div>
                <div class="mb-3">
                    <label for="chooseStyle" class="form-label">選擇設計師風格</label>
                    <select class="form-select" id="chooseStyle" aria-label="chooseStyle">
                        <option value="1">Meili</option>
                        <option value="2">Meili</option>
                        <option value="3">Meili</option>
                        <option value="4">Meili</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="choosePay" class="form-label">付款方式</label>
                    <select class="form-select" id="choosePay" aria-label="choosePay">
                        <option value="1">信用卡</option>
                        <option value="2">現金</option>
                        <option value="3">line pay</option>
                        <option value="4">銀行轉帳</option>
                    </select>
                </div>
                <label for="chooseService" class="form-label">加購服務</label>
                <div class="d-flex mb-3">
                    <div class="form-check me-3">
                        <input type="checkbox" class="form-check-input" id="chooseService1">
                        <label class="form-check-label" for="chooseService1">送禮用包裝+100</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="chooseService2">
                        <label class="form-check-label" for="chooseService2">無框畫+250</label>
                    </div>
                </div>
                <label for="remark" class="form-label">備註說明</label>
                <textarea class="form-control" id="remark"></textarea>
                <p class="text-dark text-center fw-bold fs-3 my-5">總金額 NT$ 300</p>
                <div class="text-center">
                    <a href="#" class="btn btn-warning text-dark rounded-pill fs-5 px-6 py-2 text-center">送出訂購資訊</a>
                </div>
            </form>
          </div>
        </div>
      </section>
    <!-- layout-contact、adopt area -->
    <section class="border-top border-yellow p-5 border-2 bg-white">
        <div class="row row-cols-md-2 row-cols-1 g-5">
            <div class="col">
                <div class="row row-cols-md-2 row-cols-1 text-center g-1">
                    <div class="col mb-4 mb-md-0">
                        <img class="img-fluid" src="./images/link01.png" alt="">
                    </div>
                    <div class="col text-md-start">
                        <p class="h4">加入奴才團隊</p>
                        <p>我也會畫畫，希望能盡一份心力！</p>
                        <a href="#" class="btn btn-outline-dark rounded-pill py-2 bg-transparent text-dark bg-change-main" style="width: 176px;">聯絡我們</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row row-cols-md-2 row-cols-1 text-center g-1">
                    <div class="col mb-4 mb-md-0">
                        <img class="img-fluid" src="./images/link02.png" alt="">
                    </div>
                    <div class="col text-md-start">
                        <p class="h4">加入奴才團隊</p>
                        <p>我也會畫畫，希望能盡一份心力！</p>
                        <a href="./adoption.html" class="btn btn-outline-dark rounded-pill py-2 bg-transparent text-dark bg-change-main" style="width: 176px;">領養專區</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
